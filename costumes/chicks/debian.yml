---
name: chicks
description: >-
  desktop xfce4 per la scuola
author: artisan
release: 0.0.3
distributions:
  - bookworm
  - bullseye
  - chimaera
sequence:
  repositories:
    sources_list:
      - main
    update: true
    upgrade: true
  packages:
    - adwaita-qt
    - libxfce4ui-utils
    - lightdm
    - lightdm-gtk-greeter
    - network-manager-gnome
    - qt5ct
    - spice-vdagent
    - tango-icon-theme
    - thunar
    - xarchiver
    - xfce4-appfinder
    - xfce4-notifyd
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4

    # controllo remoto studenti
    - epoptes

    # italiano
    - libreoffice-l10n-it
    - firefox-esr-l10n-it

  accessories:
    - educational
    - office

customize:
  dirs: true
  cmds:
  - adduser ${SUDO_USER} epoptes
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh

reboot: true
