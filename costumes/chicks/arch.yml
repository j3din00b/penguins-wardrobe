# wardrobe: .
# distro: arch
---
name: chicks
description: >-
  desktop xfce4 per la scuola
author: artisan
release: 0.0.1
distributions:
  - rolling
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    - firefox 
    - lightdm 
    - lightdm-gtk-greeter 
    - network-manager-applet 
    - polkit-gnome 
    - shellcheck 
    - spice-vdagent 
    - unzip 
    - xarchiver 
    - xdg-user-dirs 
    - xfce4
    - xfce4-goodies
    - xorg-apps
    - xorg-server 
    - zenity

  accessories:
    - educational
    - office

customize:
  dirs: true
  cmds:
  # arch
  - systemctl enable NetworkManager
  - systemctl enable lightdm
  - groupadd -r autologin
  - gpasswd -a "${SUDO_USER}" autologin

  # standard
  - adduser ${SUDO_USER} epoptes
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh

reboot: true

