# wardrobe: .
# distro: fedora
# costume: albatros
---
name: albatros
description: >-
  desktop kde plus all that I need to develop eggs
author: artisan
release: 0.0.2
distributions:
  - fedora
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    # KDE
    - ark
    - dolphin
    - kinfocenter 
    - kio-fuse
    - konsole
    - kscreen
    - kwrite
    - plasma-nm
    - plasma-systemmonitor
    - plasma-workspace-wayland
    - sddm 
    - sddm-breeze

    # others
    - firefox
    - neofetch    
  
  accessories:
    - eggs-dev
    - graphics
    - multimedia
    - office

customize:
  dirs: true # here are customizations
  scripts:
  - systemctl set-default graphical.target
  - systemctl enable sddm

  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/hostname.sh

reboot: true
