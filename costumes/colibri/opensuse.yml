# wardrobe: 
# costume: colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares
author: artisan
release: 0.0.1
distributions:
  - opensuse
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    # X
    - xorg-x11-server 
    - xinit 
    - xorg-x11-fonts

    # xfce4
    - lightdm
    - xfce4-session 
    - xfwm4 
    - xfce4-panel 
    - xfce4-settings
    - thunar 
    - xfce4-terminal
  
    # spice-vdagent
    - spice-vdagent
    - xrandr 

    # stuffs
    - firefox

  accessories:
    - eggs-dev

finalize:
  customize: true
  cmds:
  # fedora
  - systemctl set-default graphical.target 
  - systemctl enable lightdm
  - systemctl enable spice-vdagentd


  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh
  - ../../scripts/config_g4.sh
reboot: true
