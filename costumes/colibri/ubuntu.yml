# wardrobe: .
# costume: /colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares and anydesk
  repos
author: artisan
release: 0.9.2
distributions:
  - focal
  - jammy
  - noble
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    update: true
    upgrade: true
  packages:
    - adwaita-qt
    - firefox
    - libxfce4ui-utils
    - lightdm
    - lightdm-gtk-greeter
    - network-manager-gnome
    - qt5ct
    - spice-vdagent
    - tango-icon-theme
    - thunar
    - xarchiver
    - xfce4-appfinder
    - xfce4-notifyd
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4
  accessories:
    - base
    - eggs-dev
    # firmwares
    # firmwares-light
    # flatpak
    # python3-dev
finalize:
  customize: true
  cmds:
    # Rimuove gdm3 se Ã¨ stato installato come dipendenza
    - apt-get remove --purge -y gdm3
    # Imposta lightdm come display manager di default in modo non interattivo
    - echo "/usr/sbin/lightdm" > /etc/X11/default-display-manager  
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
    - ../../scripts/config_g4.sh
    - ../../scripts/hostname.sh
reboot: true
