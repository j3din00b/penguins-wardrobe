# wardrobe: 
# costume: colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares
author: artisan
release: 0.0.1
distributions:
  - fedora
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    # X
    - xorg-x11-server-Xorg
    - xorg-x11-xinit
    - xorg-x11-drv-evdev
    - xorg-x11-drv-libinput

    # xfce4
    - lightdm
    - xfce4-power-manager
    - xfce4-pulseaudio-plugin
    - xfce4-screensaver
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
  
    # spice-vdagent
    - spice-vdagent
    - xrandr 

    # stuffs
    - firefox
    - gnome-disk-utility    

    # per rocky
    - setxkbmap

    # build rpm
    - gcc-c++ 
    - make 
    - rpm-build
    - rpmdevtools

  accessories:
    - eggs-dev

finalize:
  customize: true
  cmds:
  # fedora
  - systemctl set-default graphical.target 
  - systemctl enable lightdm
  - systemctl enable spice-vdagentd


  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh
  - ../../scripts/config_g4.sh
reboot: true
