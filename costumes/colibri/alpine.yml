# wardrobe: .
# distro: arch
# costume: colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares
author: artisan
release: 0.0.1
distributions:
  - alpine
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    # setup-xord-base
    - xorg-server
    - xf86-input-libinput
    - xinit 
    - eudev 
    - mesa-dri-gallium

    # alpine xfce4 https://gitlab.alpinelinux.org/alpine/alpine-conf/-/blob/master/setup-desktop.in?ref_type=heads
    - firefox
	  - consolekit2
		- gvfs
		- lightdm
		- lightdm-gtk-greeter
		- polkit
		- xfce4-terminal
    - neofetch

  accessories:
    - eggs-dev

customize:
  dirs: true
  scripts:
  # setup-xorg-base
  - setup-devd udev
  # alpine
  - rc-update add dbus
	- rc-update add lightdm


  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh

reboot: true
