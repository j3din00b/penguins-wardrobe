# wardrobe: .
# distro: arch
# costume: colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares
author: artisan
release: 0.0.1
distributions:
  - alpine
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    # setup-xord-base
    - xorg-server
    - xf86-input-libinput
    - xinit 
    - eudev 
    - mesa-dri-gallium

    # spice-vdagent
    - spice-vdagent
    - spice-vdagent-openrc
    - xdg-user-dirs
    - xrandr

    # xfce4
    - adwaita-qt
    - consolekit2
    - firefox
    - gvfs
    - lightdm
    - lightdm-gtk-greeter
    - polkit
    - qt5ct@testing
    - setxkbmap
    - tango-icon-theme
    - thunar
    - thunar-archive-plugin 
    - xarchiver
    - xfce4
    - xfce4-appfinder
    - xfce4-notifyd
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-screenshooter
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfwm4

    # neofetch
    - neofetch

  accessories:
    - eggs-dev

customize:
  dirs: true
  scripts:
  # setup-xorg-base
  - setup-devd udev

  # setup spice-vdagentd
  - rc-update add spice-vdagentd

  # alpine
  - rc-update add dbus
  - rc-update add lightdm


  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh

reboot: true
