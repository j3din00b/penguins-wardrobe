# wardrobe: .
# distro: arch
# costume: colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares
author: artisan
release: 0.0.1
distributions:
  - alpine
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    # setup-xord-base
    - xorg-server
    - xf86-input-libinput
    - xinit 
    - eudev 
    - mesa-dri-gallium

    # alpine 
      - adwaita-qt
      - firefox-esr
      - libxfce4ui-utils
      - lightdm
      - lightdm-gtk-greeter
      - network-manager-gnome
      - qt5ct
      - spice-vdagent
      - tango-icon-theme
      - thunar
      - thunar-archive-plugin 
      - xarchiver
      - xfce4-appfinder
      - xfce4-notifyd
      - xfce4-panel
      - xfce4-pulseaudio-plugin
      - xfce4-screenshooter
      - xfce4-session
      - xfce4-settings
      - xfce4-terminal
      - xfce4-whiskermenu-plugin
      - xfconf
      - xfdesktop4
      - xfwm4
      # plymouth
      - plymouth
      - plymouth-themes
      # da alpine
      - consolekit2
			- gvfs
			- polkit
      - neofetch

  accessories:
    - eggs-dev

customize:
  dirs: true
  scripts:
  # setup-xorg-base
  - setup-devd udev
  # alpine
  - rc-update add dbus
  - rc-update add lightdm


  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh

reboot: true
