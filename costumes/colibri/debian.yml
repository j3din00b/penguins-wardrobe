# wardrobe: .
# costume: /colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares
author: artisan
release: 0.9.1
distributions:
  - bullseye
  - bookworm
  - trixie
  - chimaera
  - daedalus
  - noble
  - oracular
sequence:
  repositories:
    sources_list:
      - main
      # contrib
      # non-free
      # non-free-firmware
    update: true
    upgrade: true
  packages:
    - adwaita-qt
    - firefox-esr
    - libxfce4ui-utils
    - lightdm
    - lightdm-gtk-greeter
    - network-manager-gnome
    - qt5ct
    - spice-vdagent
    - tango-icon-theme
    - thunar
    - thunar-archive-plugin 
    - xarchiver
    - xfce4-appfinder
    - xfce4-notifyd
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-screenshooter
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4
    # plymouth
    - plymouth
    - plymouth-themes
    # Added gio command
    - libglib2.0-bin
    - gnome-disk-utility
  accessories:
    - base
    - eggs-dev
    # firmwares
    # firmwares-light
    # flatpak
    # python3-dev
finalize:
  customize: true
  cmds:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
    - ../../scripts/config_g4.sh
    - ../../scripts/hostname.sh
    - plymouth-set-default-theme bgrt
    - update-initramfs -u
reboot: true

