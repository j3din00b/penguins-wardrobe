# wardrobe: penguins-wardrobe
# costume: owl
---
name: owl
description: Owl is a clone of quirinux by Charlie Martinez
author: artisan
release: 0.9.2
distributions:
  - fedora
sequence:
  repositories:
    update: true
    upgrade: true
  packages:
    # xfce4
    - lightdm-gtk-greeter
    - spice-vdagent
    - xfce4-settings
    - xfce4-screensaver
    - xfce4-terminal
    - xfce4-whiskermenu-plugin

    # spice-vdagent
    - spice-vdagent
    - xrandr 

    # stuffs
    - firefox
    - neofetch

  accessories:
    - graphics
    - multimedia
    - office
customize:
  dirs: true
  scripts:
    - systemctl set-default graphical.target 
    - systemctl enable lightdm
    - systemctl enable spice-vdagentd
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
    - ../../scripts/hostname.sh
reboot: true
