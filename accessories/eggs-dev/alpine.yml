# eggs-dev
---
name: eggs-dev
description: 'install: nodejs, npm, code'
author: artisan
distributions:
  - alpine
sequence:
  repositories:
    update: true
    upgrade: true
  packages:
    - code-oss@testing
    - nodejs
    - npm
    - pnpm@edge
  customize:
    cmds:
      - ln -s /usr/bin/code-oss /usr/bin/code

    