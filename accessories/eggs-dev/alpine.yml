# eggs-dev
---
name: eggs-dev
description: 'add repositories: nodesource, code, install: nodejs, code'
author: artisan
distributions:
  - alpine
sequence:
  repositories:
    update: true
    upgrade: true
  packages:
    #- electron # problem on code-oss
    - code-oss@testing
    - nodejs
    - pnpm@edge
  customize:
    scripts:
      - ln -s /usr/bin/code /usr/bin/code-oss

    